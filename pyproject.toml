[tool.poetry]
name = "django-business-metrics"
version = "0.1.0-alpha5"
description = "Django Prometheus business metrics"
authors = ["Reef Technologies <vykintas.baltrusaitis@reef.pl>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8, <3.11"
Django = ">=3, <4"
prometheus-client = ">=0.13.0 <0.15"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
isort = "^5.10.1"
mypy = "^0.971"
django-stubs = "^1.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
